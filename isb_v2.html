	<script>
	
	function hisse(signal, width) {

		let alphabet = { 
			A:"alpha",		B:"bravo", 		C:"charlie", 	D:"delta", 	E:"echo", 	F:"foxtrott",	G:"golf",
			H:"hotel",		I:"india",		J:"juliett",	K:"kilo",	L:"lima",	M:"mike",		N:"november",
			O:"oscar",		P:"papa",		Q:"quebec",		R:"romeo",	S:"sierra",	T:"tango",		U:"uniform",
			V:"victor",		W:"whiskey",	X:"xray",		Y:"yankee",	Z:"zulu",	1:"one", 		2:"two",
			3:"three",		4:"four", 		5:"five", 		6:"six",	7:"seven",	8:"eight",		9:"nine",
			0:"zero",		f:"first", 		s:"second", 	t:"third", 	c:"code"
		};
		
	
		let bild = '<svg height="' + (signal.toString().length * 70+10) + '" width="' + width + '" xmlns="http://www.w3.org/2000/svg">'+ 
			'<g transform="scale(.5)"><use href="#flagpole" />';
	
			for (i=0; i<signal.toString().length; i++) { //
				bild += 
				'	<use href="#'+ alphabet[signal.toString()[i]] +'" transform="translate(20,' + String(15 + i * 130) + ')" />';
			}
		
		bild += '</g></svg>';


		return bild;
	
	}

	</script>

		function makeZeile(label, flags, width) {
