		<title>Entschlüsselung mit dem Caesar-Code</title>
		<meta charset="UTF-8">
		<meta name="description" content="Werkzeug zur Entschlüsselung des Caesar-Codes">
		<meta name="keywords" content="Caesar,Cäsar,Code,Entschlüsselung,Informatik,Unterricht,Schule">
		<meta name="author" content="C. Vogel">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
		<script>	
	
		function caesar2() {
		
			document.getElementById(["dechiff"]).value = entschluesseln(document.getElementById(["geheimtext"]).value.toUpperCase());

		}
		
		function entschluesseln (eingabe) {
			
			rueckgabe = "";
		
			for (verschiebung = 0; verschiebung < 26; verschiebung++) {
			
				
			
				for (i = 0; i < eingabe.length; i++) {
			
					myChar = eingabe.substring(i, i+1).charCodeAt(0);
			
					rueckgabe +=
					(myChar > 64 && myChar < 91)? (
							(myChar - verschiebung > 64)?
								(String.fromCharCode(myChar - verschiebung)):
								(String.fromCharCode(myChar - verschiebung + 26))
							):(
								eingabe.substring(i,i+1)
					);			
				
				}
				
				rueckgabe += " ※ Schlüssel: A➟" + String.fromCharCode(verschiebung+65)+" (" + verschiebung + ")\n";
				
			
			}
			
			return rueckgabe;
		
		}
		
	</script>
	
	<style>
		body {margin-left:20mm;}
		body, input, textarea {
			font-family:sans-serif;font-size:14pt;
			
		}

<body>

	<h1>Entschlüsselung mit dem Caesar-Code</h1>
	
	<form id="eingabe">
	
	<table>
		
		<tr>
			<td>Geheimtext</td>
			<td><input type="text" id="geheimtext" value="Geheimtext" size="80"></td>
		</tr>
		
		<tr>
			<td colspan="2"><hr></td></tr>
		
		<tr>
			<td><input type="button" onclick="caesar2()" value="Entschlüsseln" autofocus></td>
			<td><input type="reset" value="Eingaben zurücksetzen"></td>
		</tr>
	
		<tr>
			<td colspan="2"><textarea cols="100" rows="30" id="dechiff"></textarea></td>
		</tr>
	
	</table>
