<script>

  function uebersetze(char) {
      let alphabet = { 
	  A:"<img src='Braille_A1.svg.png'>",
	  B:"<img src='Braille_B2.svg.png'>",
	  C:"<img src='Braille_C3.svg.png'>",

	  I:"<img src='Braille_I9.svg.png'>",
	  J:"<img src='Braille_J0.svg.png'>",
	  K:"<img src='Braille_K.svg.png'>",
	  L:"<img src='Braille_L.svg.png'>",
	  M:"<img src='Braille_M.svg.png'>",
	  N:"<img src='Braille_N.svg.png'>",
	  O:"<img src='Braille_O.svg.png'>",
	  P:"<img src='Braille_P.svg.png'>",
	  Q:"<img src='Braille_Q.svg.png'>",
	  R:"<img src='Braille_R.svg.png'>",
	  S:"<img src='Braille_S.svg.png'>",
	  T:"<img src='Braille_T.svg.png'>",
	  U:"<img src='Braille_U.svg.png'>",
	  V:"<img src='Braille_V.svg.png'>",
	  W:"<img src='Braille_W.svg.png'>",
	  X:"<img src='Braille_X.svg.png'>",
	  Y:"<img src='Braille_Y.svg.png'>",
	  Z:"<img src='Braille_Z.svg.png'>",
	  1:"<img src='Braille_A1.svg.png'>",
	  2:"<img src='Braille_B2.svg.png'>",
	  3:"<img src='Braille_C3.svg.png'>",
	  4:"<img src='Braille_D4.svg.png'>",
	  5:"<img src='Braille_E5.svg.png'>",
	  6:"<img src='Braille_F6.svg.png'>",
	  7:"<img src='Braille_G7.svg.png'>",
	  8:"<img src='Braille_H8.svg.png'>",
	  9:"<img src='Braille_I9.svg.png'>",
	  0:"<img src='Braille_J0.svg.png'>",
          '!':"<img src='Braille_ExclamationPoint.svg.png'>",  
          ',':"<img src='Braille_Comma.svg.png'>",
          ' ':"&nbsp;&nbsp;&nbsp;",
          '#':"<img src='Braille_NumberSign.svg.png'>",
  '$':"<img src='Braille_DecimalPoint.svg.png'>",
  '>':"<img src='Braille_Currency.svg.png'>",
  '-':"<img src='Braille_Hyphen.svg.png'>"
  }
  return alphabet[char];
  }
  

  function encodiere() {
  let nachricht = document.getElementById("eingabe").value.toUpperCase();
  nachricht = ">"+nachricht;
      let uebersetzung = "<table style=\"border:1px solid #000;\"><tr>";

      for (i=0; i<nachricht.length; i++) {
	  uebersetzung  += "<td class=\"output\">" + uebersetze(nachricht[i]); + "</td>";
      }

      uebersetzung += "</tr><tr>";

      for (i=0; i < nachricht.length; i++ ) {
	  uebersetzung += "<td class=\"output\">" + nachricht[i] + "</td>";
      }
      
      uebersetzung += "</tr></table>";
    
      document.getElementById("ausgabe").innerHTML = uebersetzung;
  }
  
  function loescheAusgabe() {
    document.getElementById("ausgabe").innerHTML = "";
  }


  function stopRKey(evt) {
  // https://stackoverflow.com/questions/7060750/detect-the-enter-key-in-a-text-input-field
  // Kudos: https://stackoverflow.com/users/3577946/indra-kumar-s (Sorry, I altered your idea! ;) )
      
    var evt = (evt) ? evt : ((event) ? event : null);
    var node = (evt.target) ? evt.target : ((evt.srcElement) ? evt.srcElement : null);
      if ((evt.keyCode == 13) && (node.type=="text"))  {encodiere(); return false;} 
 } 

</script>

<body>
  <script>document.onkeypress = stopRKey;</script>
  <form>
    <table>
      <tr>
	<td>Eingabe:
	  <input type="text" id="eingabe" value="Eingabe">
	  <input type="button" value="Abschicken" onClick="encodiere();">
	  <input type="reset" value="Eingaben zurücksetzen" onClick="loescheAusgabe();">
	</td>
      </tr>
      <tr>
	<td><hr></td>
      </tr>
      <tr>
	<td id="ausgabe" style="font-size:3em;border-top:1pt solid #000;border-bottom:1pt solid #000;"></td>
